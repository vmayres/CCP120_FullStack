<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Jogo da Adivinhação</title>
        <link rel="stylesheet" href="css/adivinhacao_style.css">
    </head>
    <body>
        
            <div class="centralizado">
                <h1>Jogo da Adivinhação</h1>
            </div>

            <div class="centralizado">
                Tente adivinhar o número secreto entre 0 e 99. Digite um número e 
                clique em "Chutar!" para verificar sua tentativa.
            </div>
            
            <div class="centralizado" id="cointainer">
                <input id="numero" type="number"> <br>
                <button onclick="chutar()">Chutar!</button>
            </div>

            <div class="centralizado" id="feedback">
                <div id="mensagem-feedback"></div>
            </div>

            <div class="centralizado" id="resultado">
                <div>
                    <h2>Chutes Grandes</h2>
                    <p id="chutes-grandes"> </p>
                </div>
            </div>

            <div class="centralizado">
                <div>
                    <h2>Chutes Pequenos</h2>
                    <p id="chutes-pequenos"> </p>
                </div>
            </div>



        <script src="js/adivinhacao_script.js" type="text/javascript"></script>
    </body>
</html>
